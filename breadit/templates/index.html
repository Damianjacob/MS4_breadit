{% extends 'base.html' %}

{% block content %}

<!-- Blog posts -->
<h1>This is where my posts should go</h1>
<div class="container">
  <div class="row">
    {% for post in post_list %}
    <div class="container col-lg-6 col-xs-12 border rounded">
      <h3>{{post.title}}</h3>
      <span>by {{ post.author }}</span>
      <div class="row">
        <div class="col-lg-4">

        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
