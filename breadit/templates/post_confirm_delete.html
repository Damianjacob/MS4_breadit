{% extends 'base.html' %}

{% block content %}

<h1 class="text-center">Delete Post?</h1>

<form class="m-2 p-4 custom-posts border rounded" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <p>Are you sure you want to delete your post "{{ post.title }}"? All of its content and comments will be eliminated
    </p>
    <button type="submit" class="btn btn-primary mb-2">Confirm</button>
    <a href="{% url 'post_detail' post.slug %}">Cancel</a>
</form>

{% endblock %}
