{% extends 'base.html' %}

{% block content %}

<h1 class="text-center">Create your post here</h1>

<form class="m-2 p-4 custom-posts border rounded" action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group mb-2">
      <label for="post_title">Title</label>
      <input type="text" class="form-control" id="post_title" placeholder="Title" name="title">
    </div>
      <!-- content -->
      <div class="form-group mb-2">
        <label for="post_content">Content</label>
        <textarea class="form-control" id="post_content" rows="3" name="content"></textarea>
      </div>
        <div class="form-group mb-2">
          <label for="post_file">You can upload a picture if you want (but you don't have to): </label>
          <input type="file" class="form-control-file" id="post_file" name="post_file" onchange="fileValidation()">
        </div>
        <button type="submit" class="btn btn-primary mb-2">Create</button>
  </form>
{% endblock %}
